<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <H1>REGÍSTRATE</H1>
    <main class="container">
        <form>
            Nombre de usuario
          <input class="form-control mb-3" type="text" placeholder="Usuario" aria-label="Disabled input example" >

          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Contraseña</label>           
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña"  >
          </div>

          <div class="form-group mb-3">
            <label for="exampleInputEmail1">Correo electrónico</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
              placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted"></small>
          </div>
          
          <label for="basic-url" class="form-label"> Url del perfil de facebook </label>
          <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon3">https://www.facebook.com/</span>
          <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
          </div>

          <p>País de nacimiento</p>          
          <select class="form-select mb-5" aria-label="Default select example">
            <option selected>Escoja un país </option>            
                    <option value="Colombia" selected>Colombia</option>
                    <option value="Afganistan">Afganistan</option>
                    <option value="Albania">Albania</option>
                    <option value="Alemania">Alemania</option>
                    <option value="Andorra">Andorra</option>
                    <option value="Angola">Angola</option>
                    <option value="Antigua y barbuda">Antigua y Barbuda</option>
                    <option value="Arabia Saudita">Arabia Saudita</option>
                    <option value="Argelia">Argelia</option>
                    <option value="Argentina">Argentina</option>
                    <option value="Armenia">Armenia</option>
                    <option value="Aruba">Aruba</option>
                    <option value="Australia">Australia</option>
                    <option value="Austria">Austria</option>
                    <option value="Azerbaiyán">Azerbaiyán</option>
                    <option value="Bahamas">Bahamas</option>
                    <option value="Bahrein">Bahrein</option>
                    <option value="Bangladesh">Bangladesh</option>
                    <option value="Barbados">Barbados</option>
                    <option value="Bélgica">Bélgica</option>
                    <option value="Belice">Belice</option>
                    <option value="Benín">Benín</option>
                    <option value="Bermudas">Bermudas</option>
                    <option value="Bhután">Bhután</option>
                    <option value="Bielorrusia">Bielorrusia</option>
                    <option value="Birmania">Birmania</option>
                    <option value="Bolivia">Bolivia</option>
                    <option value="Bosnia y Herzegovina">Bosnia y Herzegovina</option>
                    <option value="Botsuana">Botsuana</option>
                    <option value="Brasil">Brasil</option>
                    <option value="Brunei">Brunei</option>
                    <option value="Bulgaria">Bulgaria</option>
                    <option value="Burkina Faso">Burkina Faso</option>
                    <option value="Burundi">Burundi</option>
                    <option value="Cabo Verde">Cabo Verde</option>
                    <option value="Camboya">Camboya</option>
                    <option value="Camerún">Camerún</option>
                    <option value="Canadá">Canadá</option>
                    <option value="Chad">Chad</option>
                    <option value="Chile">Chile</option>
                    <option value="China">China</option>
                    <option value="Chipre">Chipre</option>
          </select>

          <div>
            <p>Fecha de nacimiento</p>           
            <input type="date" placeholder="date" name="nacimiento" id="nacimiento" required>
          </div>
          
          <br>
          
          <div class="form-check">
            <p>Rol</p>
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              Desarrollador
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
              Diseñador
            </label>
          </div> 
          <br>                 

          <label for="exampleColorInput" class="form-label">Color favorito</label>
          <input type="color" class="form-control form-control-color" id="exampleColorInput" value="#563d7c" title="Choose your color"> 
          <br>
           
          <button type="submit" class="btn btn-primary">Registrarse</button>
          <button type="reset" class="btn btn-dark">Reiniciar</button>
          
          
        </form>
      </main>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
